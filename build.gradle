plugins {
    id 'java'
}

group 'tw.edu.nctu.cs.lxchen.st.lab3'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testCompile "org.mockito:mockito-core:3.5.15"
    testCompile "org.mockito:mockito-junit-jupiter:3.5.15"
    testCompile "org.mockito:mockito-inline:3.5.15"
}

test {
    useJUnitPlatform()
}